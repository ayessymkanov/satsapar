
    <div class="passenger-data">
        <div class="row odd-row">
            <div class="col-md-3 col-xs-3 odd-col ta-center">
                <span>Тариф:</span>
            </div>
            <div class="col-md-9 col-xs-9 even-col values-col">
                <div class="select-wrapper">
                  <select id="tariff-pass1" class="tariff-pass" data-bind="value:tarifftype, event:{ change: $root.changetariff.bind($data)}">
                      <option selected="" value="19">
                          полный
                      </option>
                      <option value="4">
                          детский с местом до 15 лет
                      </option>
                  </select>
                </div>
                <!-- ko with:birthdate -->
                <div class="divisor" data-bind="if: visible ">
                    <span class="passenger-info-label">Дата рождения: </span>
                    <div class="select-wrapper">
                      <select data-bind="options:$root.dateparams.days(), value: bdate.d,optionsCaption:'День'"></select>
                    </div>
                    <div class="select-wrapper">
                      <select data-bind="options:$root.dateparams.month(), value: bdate.m,optionsCaption:'Месяц'"></select>
                    </div>
                    <div class="select-wrapper">
                      <select data-bind="options:$root.dateparams.year(), value: bdate.y,optionsCaption:'Год'"></select>
                    </div>
                </div>
                <!-- /ko -->
                <div >
                    <div class="divisor">
                        <span class="passenger-info-label">Пол: </span>
                        <div class="select-wrapper">
                          <select id="polPassenger" type="text" name="polPassenger" data-bind="value:polPassenger">
                              <option value="">М/Ж</option>
                              <option value="0">М</option>
                              <option value="1">Ж</option>
                          </select>
                        </div>
                    </div>
                    <div class="divisor">
                        <span class="passenger-info-label">Гражданство</span>
                        <div class="select-wrapper" style="width: 40%;">
                          <select class="citizenship-select" data-bind="options:$root.countries, optionsText:'countryName',optionsValue:'abbrev',value:nationality,optionsCaption:''"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row even-row">
            <div class="col-md-3 col-xs-3 odd-col ta-center">
                <span>Тип документа:</span>
            </div>
            <div class="col-md-9 col-xs-9 even-col values-col">
              <div class="select-wrapper">
                <select id="documentType1" name="documentType1" data-bind="value: documenttype" style="width: 230px;">
                    <option value="4">Удостоверение личности РК</option>
                    <option value="0">Паспорт гражданина РК</option>
                    <option value="2">Загранпаспорт</option>
                    <option value="3">Паспорт Узбекистана</option>
                    <option value="5">Свидетельство   о   рождении</option>
                    <option value="6">Военный билет</option>
                    <option value="1">Паспорт РФ</option>
                    <option value="7">Паспорт иностранного гражданина</option>
                    <option value="11">Вид на жительство</option>
                    <option value="9">Справка об утере удостоверрения личности/паспорта, временное удостоверение личности</option>
                    <option value="10">Справка об освобождении</option>
                    <option value="8">Удостоверение личности без гражданства</option>
                </select>
              </div>
            </div>
        </div>
        <div class="row odd-row">
            <div class="col-md-3 col-xs-3 odd-col ta-center">
                <span>Номер документа:</span>
            </div>
            <div class="col-md-9 col-xs-9 even-col values-col">
                <input type="text" class="number-document" placeholder="123456789" data-bind="value:docnum" required>
            </div>
        </div>
        <div class="row even-row">
            <div class="col-md-3 col-xs-3 odd-col ta-center">
                <span>Полное имя пассажира:</span>
            </div>
            <div class="col-md-9 col-xs-9 even-col values-col">
              <div class="col-md-3 col-xs-3 col-gutter">
                <input type="text" class="names" placeholder="Фамилия" data-bind="value:lastname" required>
              </div>
              <div class="col-md-3 col-xs-3 col-gutter">
                <input type="text" class="names" placeholder="Имя" data-bind="value:firstname" required>
              </div>
              <div class="col-md-3 col-xs-3 col-gutter">
                <input type="text" class="names" placeholder="Отчество" data-bind="value:middlename" required>
              </div>
            </div>
        </div>
    </div>
